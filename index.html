<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcanc√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-grid gap-3">
        <div class="mx-auto">
            <h1>Dinero Actual</h1>
        </div>
        <div class="row mx-4">
            <div class="col-4 ms-3 border">
                <div class="row g-2 text-center">
                    <h6>Monedas</h6>
                    <div class="col-6">
                        <div class="row mb-1">
                            <label for="coin1" class="col-sm-1 col-form-label">1</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" readonly value="0" id="coin1">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row mb-1">
                            <label for="coin2" class="col-sm-1 col-form-label">2</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" readonly value="0" id="coin2">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row mb-1">
                            <label for="coin5" class="col-sm-1 col-form-label">5</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" readonly value="0" id="coin5">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row mb-1">
                            <label for="coin10" class="col-sm-1 col-form-label">10</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" readonly value="0" id="coin10">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 border text-center">
                <h6>Billetes</h6>
                <div class="row g-2">
                    <div class="col-6">
                        <div class="row mb-1">
                            <label for="bill20" class="col-sm-2 col-form-label">20</label>
                            <div class="col-sm-6">
                                <input type="text" id="bill20" class="form-control" value="0" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row mb-1">
                            <label for="bill50" class="col-sm-2 col-form-label">50</label>
                            <div class="col-sm-6">
                                <input type="text" id="bill50" class="form-control" value="0" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row mb-1">
                            <label for="bill100" class="col-sm-2 col-form-label">100</label>
                            <div class="col-sm-6">
                                <input type="text" id="bill100" class="form-control" value="0" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row mb-1">
                            <label for="bill200" class="col-sm-2 col-form-control">200</label>
                            <div class="col-sm-6">
                                <input type="text" id="bill200" class="form-control" value="0" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row mb-1">
                            <label for="bill500" class="col-sm-2 col-form-label">500</label>
                            <div class="col-sm-6">
                                <input type="text" id="bill500" class="form-control" value="0" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <label for="bill1000" class="col-sm-2 col-form-label">1000</label>
                            <div class="col-sm-6">
                                <input type="text" id="bill1000" class="form-control" value="0" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto my-auto text-center">
                <div class="row">
                    <dl>
                        <dt>Dinero Total</dt>
                        <dd id="totalAmount">$ 0</dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="mx-auto">
            <h1>Agregar dinero</h1>
        </div>
        <div class="container-fluid">
            <div class="row g-3 p-3">
                <div class="col-auto mx-auto text-center border border-success rounded-3">
                    <h3>Monedas</h3>
                    <div class="row g-3 p-3">
                        <div class="col-auto">
                            <select id="selectCoins" class="form-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <input type="button" value="Agregar" id="btnCoins" class="btn btn-primary" onclick="addCoins()">
                        </div>
                    </div>
                </div>
                <div class="col-auto mx-auto text-center border border-success rounded-3">
                    <h3>Billetes</h3>
                    <div class="row g-3 p-3">
                        <div class="col-auto">
                            <select id="selectBills" class="form-select">
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <input type="button" value="Agregar" id="btnBills" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <h3>romper Alcancia</h3>
            <div class="col my-auto mx-auto">
                <input type="button" id="btnBreakMB" class="btn btn-danger" value="romper">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
